<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client</title>
  <style>
    body {
      background-image: url("CN5.webp");
      background-size: cover;
      background-position: center;
      font-family: 'Times New Roman', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 700px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
    }
    .message { 
      padding: 10px; 
      border-radius: 10px; 
      margin-bottom: 10px; 
      word-wrap: break-word;
    }
    .server-message { background-color: #007bff; color: white; }
    .client-message { background-color: #f1f1f1; color: black; }
    .error-message { background-color: #dc3545; color: white; }
    .file-message { background-color: #28a745; color: white; }
    
    .input-section {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    
    .connection-status {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .connected { background-color: #d4edda; color: #155724; }
    .disconnected { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Client Chat</h2>
  <div id="connectionStatus" class="connection-status disconnected">Connecting...</div>
  <div id="messages"></div>
  
  <div class="input-section">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
  </div>
</div>

<script>
  let socket;
  let isConnected = false;

  function connectWebSocket() {
    socket = new WebSocket('ws://localhost:4000');
    
    socket.onopen = function() {
      isConnected = true;
      updateConnectionStatus(true);
      enableButtons(true);
    };

    socket.onmessage = function(event) {
      const message = event.data;
      console.log('Received message:', message); // Debug log
      
      if (message.startsWith("message:")) {
        displayMessage(`Server: ${message.substring(8)}`, 'server-message');
      } else if (message.startsWith("file:")) {
        console.log('File message detected'); // Debug log
        try {
          const fileData = JSON.parse(message.substring(5));
          console.log('Parsed file data:', fileData); // Debug log
          displayFileMessage(fileData);
        } catch (e) {
          console.error('Error parsing file data:', e); // Debug log
          displayMessage('Received invalid file data', 'error-message');
        }
      }
    };

    socket.onclose = function() {
      isConnected = false;
      updateConnectionStatus(false);
      enableButtons(false);
      // Show reconnecting status
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = 'Reconnecting...';
      statusElement.style.display = 'block';
      // Attempt to reconnect after 3 seconds
      setTimeout(connectWebSocket, 3000);
    };

    socket.onerror = function(error) {
      console.error('WebSocket error:', error);
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = 'Connection Error';
      statusElement.style.display = 'block';
    };
  }

  function updateConnectionStatus(connected) {
    const statusElement = document.getElementById('connectionStatus');
    if (connected) {
      statusElement.style.display = 'none'; // Hide when connected
    } else {
      statusElement.style.display = 'block'; // Show when disconnected
      statusElement.textContent = 'Disconnected';
      statusElement.className = 'connection-status disconnected';
    }
  }

  function enableButtons(enabled) {
    document.getElementById('sendButton').disabled = !enabled;
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message && isConnected) {
      socket.send(message);
      displayMessage(`Client: ${message}`, 'client-message');
      input.value = '';
    }
  }

  function displayMessage(text, className) {
    const messages = document.getElementById('messages');
    const msgElement = document.createElement('div');
    msgElement.classList.add('message', className);
    msgElement.textContent = text;
    messages.appendChild(msgElement);
    messages.scrollTop = messages.scrollHeight; // Auto-scroll to bottom
  }

  function displayFileMessage(fileData) {
    const messages = document.getElementById('messages');
    const msgElement = document.createElement('div');
    msgElement.classList.add('message', 'file-message');
    
    const fileInfo = document.createElement('div');
    fileInfo.textContent = `File received: ${fileData.name} (${formatFileSize(fileData.size)})`;
    
    const downloadLink = document.createElement('a');
    downloadLink.href = fileData.data;
    downloadLink.download = fileData.name;
    downloadLink.textContent = 'Download';
    downloadLink.style.color = 'white';
    downloadLink.style.textDecoration = 'underline';
    downloadLink.style.marginLeft = '10px';
    
    msgElement.appendChild(fileInfo);
    msgElement.appendChild(downloadLink);
    messages.appendChild(msgElement);
    messages.scrollTop = messages.scrollHeight;
  }

  function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // Press "Enter" to send a message
  document.getElementById('messageInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && isConnected) {
      sendMessage();
    }
  });

  // Initialize connection
  connectWebSocket();
</script>

</body>
</html>
